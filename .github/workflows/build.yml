name: build
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: boost
        run: sudo apt update && sudo apt install -yq libboost1.65-all-dev
      - name: mkdir
        run: mkdir build
      - name: cmake build
        run: cmake -Bbuild -H.
      - name: cmake make
        run: cmake --build build/ --target all
